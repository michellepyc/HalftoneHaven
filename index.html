<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Upload Preview</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="sidebar"> 
  <!-- Header -->
    <h1>HalftoneHaven</h1>

  <div id="sidebarContent">

  <!-- Import -->
  <div id="import">
    <p>Upload an Image</p>
    <div id="dropZone">
      <p>Drag &amp; drop an image here or click to browse</p>
      <input type="file" id="imageInput" accept="image/*" style="display: none;" />
    </div>
    <div id="importBttn" style="visibility: hidden;">
      <button id="browseBtn" type="button" >Browse</button>
    </div>
  </div>
    
  <!-- Controls -->
    <div id="controls">
      <div>
          <label for="dotSize">Dot Size:</label>
          <input type="range" id="dotSize" min="5" max="120" value="35" />
      </div>
      <div>
          <label for="contrast">Contrast:</label>
          <input type="range" id="contrast" min="0.5" max="2" step="0.01" value="1" />
      </div>
      <div>
          <label for="alphaThres">Dither:</label>
          <input type="range" id="alphaThres" min="0" max="255" step="1" value="228" />
      </div>

    </div>

  <!-- Export -->
  <button id="downloadBtn">Download PNG</button></div>
  </div>
</div>


<div id="main">
  <!-- Header -->
    <h1>HalftoneHaven</h1>

  <!-- Canvas Buttons -->
    <div id="canvasButtons">
      <button class="canvasBtn" data-canvas="originalCanvas">Original</button>
      <button class="canvasBtn" data-canvas="halftoneCanvas">Halftone</button>
      <button class="canvasBtn" data-canvas="asciiCanvas">ASCII</button>
      <button class="canvasBtn" data-canvas="pixelCanvas">Pixel</button>
    </div>

  <!-- Canvas -->
  <div id="canvasContainer">
      <canvas id="originalCanvas"></canvas>
      <canvas id="halftoneCanvas"></canvas>
      <canvas id="asciiCanvas"></canvas>
      <canvas id="pixelCanvas"></canvas>
    </div>
    <p style="font-size: 0.8em; color: var(--color-dark); margin: 0;">michellepyc</p>
</div>
  
<script src="main.js"></script>
</body>
</html>
